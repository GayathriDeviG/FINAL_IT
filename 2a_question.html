<html>
<body>
<script>
var pat=/^[1]{1}[A-Za-z]{2}[0-9]{2}[A-Za-z]{2}[0-9]{3}$/;
usn=prompt("Enter the USN")
if(!pat.test(usn)) {
    alert("INVALID USN");
}else{
    alert("VALID USN");   
}
var ip=/^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/;
myip=prompt("ENTER IP")
if(!ip.test(myip))  
{  
    alert("INVALID  IP");
  } 
else 
alert("valid IP address!")   
</script>

</body>
</html>
