<html>
<body>
<script>

ch=parseInt(prompt("Enter 1 for SGPA Enter 2 for CGPA"));
if(ch==1)
	getsgpa();
else
	getcgpa();

function getsgpa()
{
	var cred=parseInt(prompt("Enter no of credits points obtained"));
	var tot=parseInt(prompt("Enter total number of credit points"));
	function calculatesgpa()
	{
		var sgpa=cred/tot*10;
		document.write("SGPA is "+sgpa);
	}
	calculatesgpa();
}

function getcgpa()
{
	var semester=parseInt(prompt("Enter no of semesters"));
	var sgpa=new Array(semester);
	for(i=0;i<semester;i++)
	{
		sgpa[i]=parseFloat(prompt("Enter SGPA in semester "+(i+1)))
	}
	function calculatecgpa()
	{
		var sum_sgpa=0;
		
		for(i=0;i<semester;i++)
		{
			sum_sgpa+=sgpa[i]
		}
		var cgpa=sum_sgpa/semester;
		document.write("CGPA is "+cgpa);
	}
	calculatecgpa();
}
	

</script>
</body>
</html>
